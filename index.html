<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automatic image slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrappe">
      <div class="main">
        <h1>Automatic image slider</h1>
        <div class="image-slider">
          <div class="image">
            <img src="img/coffee1.jpg" alt="" />
          </div>
          <div class="image display">
            <img src="img/coffee2.avif" alt="" />
          </div>
          <div class="image display">
            <img src="img/coffee3.avif" alt="" />
          </div>
          <div class="image display">
            <img src="img/coffee4.avif" alt="" />
          </div>
          <div class="image display">
            <img src="img/coffe5.avif" alt="" />
          </div>
          <div class="image display">
            <img src="img/coffe6.jpg" alt="" />
          </div>
          <div class="image display">
            <img src="img/coffee7.jpg" alt="" />
          </div>
          <div class="image display">
            <img src="img/coffee8.avif" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
